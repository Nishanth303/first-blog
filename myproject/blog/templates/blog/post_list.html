{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}

<center><img src="{% static "blog/ProgrammingLanguage1.jpg" %}" style="width: 100%; height: 30%"/></center>
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <ul>
                   <li type="circle"><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                   </ul>
                    
                </div>
            {% endfor %}
       {% endblock %}
